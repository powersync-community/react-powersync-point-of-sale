version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 1
    reviewers:
      - "michaelbarnes"
    # Only check updates for PowerSync, Supabase, and TanStack packages
    allow:
      - dependency-name: "@powersync/*"
      - dependency-name: "@journeyapps/*"
      - dependency-name: "@supabase/*"
      - dependency-name: "supabase"
      - dependency-name: "@tanstack/*"
    groups:
      powersync:
        patterns:
          - "@powersync/*"
          - "@journeyapps/*"
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"
      tanstack:
        patterns:
          - "@tanstack/*"