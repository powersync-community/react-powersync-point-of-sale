# yaml-language-server: $schema=https://unpkg.com/@powersync/service-schema@latest/json-schema/powersync-config.json
replication:
  connections:
    - type: postgresql
      uri: !env PS_POSTGRESQL_URI
      sslmode: disable

storage:
  type: postgresql
  uri: !env PS_POSTGRESQL_URI
  sslmode: disable

port: 8080

sync_rules:
  path: sync-rules.yaml

client_auth:
  supabase: false
  jwks_uri: 
    - http://supabase_kong_powersync:8000/auth/v1/.well-known/jwks.json
  audience: ['authenticated']

telemetry:
  prometheus_port: 9090
  disable_telemetry_sharing: true

api:
  tokens:
    - !env PS_API_TOKEN
